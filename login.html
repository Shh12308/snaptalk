<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SwapX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    
    <script>
        const firebaseConfig = {
             apiKey: "AIzaSyBWOQpG6OijqOviZnPl9u6p1c_PeKkvEXE",
  authDomain: "swapx-4b762.firebaseapp.com",
  projectId: "swapx-4b762",
  storageBucket: "swapx-4b762.firebasestorage.app",
  messagingSenderId: "125084061204",
  appId: "1:125084061204:web:d9d106e42872733937a101",
  measurementId: "G-51H0H3LEYS"
};

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("User logged in: ", user);
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    alert("Error: " + errorMessage);
                });
        }

        function goToSignUp() {
            window.location.href = 'sign.html';
        }
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .form-input {
            margin-bottom: 15px;
        }
        .form-input input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }
        .form-input input:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-btn {
            background-color: #007bff;
            color: white;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .form-btn:hover {
            background-color: #0056b3;
        }
        .link-text {
            color: #007bff;
            cursor: pointer;
        }
        .link-text:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-3xl font-bold text-gray-900 mb-6">Login to SwapX</h2>

        <form onsubmit="event.preventDefault(); login();">
            <div class="form-input">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-input">
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="form-input">
                <button type="submit" class="form-btn">Login</button>
            </div>
        </form>

        <div class="mt-6 text-gray-600">
            <p>Don't have an account? <span class="link-text" onclick="goToSignUp()">Sign Up</span></p>
            <p><span class="link-text">Forgot Password?</span></p>
        </div>
    </div>

</body>
</html>
