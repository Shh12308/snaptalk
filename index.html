<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaptalk - Sign Up</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #00ffcc;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 { color: #00ffcc; margin-bottom: 15px; }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: #1b1b2f;
            color: #00ffcc;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease;
        }
        input:focus, select:focus {
            box-shadow: 0 0 10px #00ffcc;
        }
        button {
            background-color: #00ffcc;
            color: #1b1b2f;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #00cca3;
        }
        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
        }
        a {
            color: #00ffcc;
            display: block;
            margin-top: 15px;
            text-decoration: none;
        }
        a:hover {
            color: #00cca3;
        }
        /* âœ… Loading Spinner */
        .spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(0, 255, 204, 0.5);
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="site-title">Snaptalk - Sign Up</h1>
        <form id="signup-form">
            <input type="text" id="display-name" placeholder="Enter Display Name" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="number" id="age" placeholder="Enter Age (13+)" required>

            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <input type="text" id="country" placeholder="Detecting Country..." disabled>
            <input type="password" id="password" placeholder="Enter Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>

            <button type="submit" id="signup-btn">Sign Up</button>
            <div class="spinner" id="loading-spinner"></div>
        </form>
        <div id="error-message" class="error"></div>
        <a href="login.html">Login :)</a>
    </div>

    <script type="module">
       <script type="module">
  import {
    auth,
    signIn,
    onAuthChange,
    initializeUser,
    findAvailableMatch,
    setUserAvailability,
    listenToChatMessages,
    sendMessageToChat
  } from './fire.js';

  let chatId = null;
  let matchUserId = null;

  onAuthChange(async (user) => {
    if (user) {
      await initializeUser(user);
      findMatch();
    } else {
      signIn().catch(console.error);
    }
  });

  async function findMatch() {
    showLoading();
    const user = auth.currentUser;
    if (!user) return;

    const matchId = await findAvailableMatch(user.uid);
    if (!matchId) {
      console.log("No available users found. Retrying...");
      setTimeout(findMatch, 3000);
      return;
    }

    matchUserId = matchId;
    chatId = `chat_${user.uid}_${matchUserId}`;

    await setUserAvailability(user.uid, false);
    await setUserAvailability(matchUserId, false);

    hideLoading();
    listenForMessages();
  }

  function listenForMessages() {
    if (!chatId) return;

    listenToChatMessages(chatId, (messages) => {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";

      messages.forEach((message) => {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", message.sender === auth.currentUser.uid ? "sent" : "received");
        messageElement.textContent = message.text;

        if (message.timestamp) {
          const timestamp = new Date(message.timestamp.seconds * 1000);
          const timeString = timestamp.toLocaleTimeString();
          const timeElement = document.createElement("div");
          timeElement.style.fontSize = "10px";
          timeElement.style.color = "#aaa";
          timeElement.textContent = timeString;
          messageElement.appendChild(timeElement);
        }

        chatBox.appendChild(messageElement);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  async function sendMessage() {
    if (!chatId) return;

    const input = document.getElementById("chat-input");
    const messageText = input.value.trim();

    if (messageText === "") return;

    await sendMessageToChat(chatId, auth.currentUser.uid, messageText);
    input.value = "";
  }

  document.getElementById("skip-button").addEventListener("click", async () => {
    if (!auth.currentUser) return;

    await setUserAvailability(auth.currentUser.uid, true);
    chatId = null;
    document.getElementById("chat-box").innerHTML = "";
    findMatch();
  });

  document.getElementById("send-button").addEventListener("click", sendMessage);

  document.getElementById("chat-input").addEventListener("keypress", (event) => {
    if (event.key === "Enter") sendMessage();
  });

  function showLoading() {
    document.getElementById("loading").style.display = "block";
  }

  function hideLoading() {
    document.getElementById("loading").style.display = "none";
  }
</script>
    </script>

</body>
</html>
