<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaptalk - Sign Up</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #00ffcc;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 { color: #00ffcc; margin-bottom: 15px; }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: #1b1b2f;
            color: #00ffcc;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease;
        }
        input:focus, select:focus {
            box-shadow: 0 0 10px #00ffcc;
        }
        button {
            background-color: #00ffcc;
            color: #1b1b2f;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #00cca3;
        }
        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
        }
        a {
            color: #00ffcc;
            display: block;
            margin-top: 15px;
            text-decoration: none;
        }
        a:hover {
            color: #00cca3;
        }
        /* âœ… Loading Spinner */
        .spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(0, 255, 204, 0.5);
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="site-title">Snaptalk - Sign Up</h1>
        <form id="signup-form">
            <input type="text" id="display-name" placeholder="Enter Display Name" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="number" id="age" placeholder="Enter Age (13+)" required>

            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

          <input type="text" id="city" placeholder="Detecting City..." disabled>
<input type="text" id="country" placeholder="Detecting Country..." disabled>
            <input type="password" id="password" placeholder="Enter Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>

<p>We use your IP address to provide moderation and geolocation features. Click "Accept" to allow.</p>
<button>Accept</button>

            <button type="submit" id="signup-btn">Sign Up</button>
            <div class="spinner" id="loading-spinner"></div>
        </form>
        <div id="error-message" class="error"></div>
        <a href="login.html">Login :)</a>
    </div>

   <script type="module">
import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
import { fetchGeoData } from "./geolocation.js";

// Firebase config and init
const firebaseConfig = {
    apiKey: "AIzaSyBNhwdNP7wDEBcIvVApge_jQqC46GX-Ei0",
    authDomain: "snaptalk-17f6d.firebaseapp.com",
    projectId: "snaptalk-17f6d",
    storageBucket: "snaptalk-17f6d.appspot.com",
    messagingSenderId: "592763376854",
    appId: "1:592763376854:web:c876f67dc5ea87080ce577",
    measurementId: "G-BJ36XXEJQ3"
};

const app = !getApps().length ? initializeApp(firebaseConfig) : getApps()[0];
const auth = getAuth(app);
const db = getFirestore(app);

// Get form elements
const errorMessage = document.getElementById("error-message");
const countryInput = document.getElementById("country");
const cityInput = document.getElementById("city");

// Load geolocation info
let userGeo = await fetchGeoData();
countryInput.value = userGeo.country;
cityInput.value = userGeo.city;

// Form submit
document.getElementById("signup-form").addEventListener("submit", async (event) => {
    event.preventDefault();

    const displayName = document.getElementById("display-name").value.trim();
    const email = document.getElementById("email").value.trim();
    const age = parseInt(document.getElementById("age").value);
    const gender = document.getElementById("gender").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    errorMessage.textContent = "";

    if (!displayName || !email || !age || !password || !confirmPassword || gender === "") {
        errorMessage.textContent = "All fields are required.";
        return;
    }
    if (age < 13) {
        errorMessage.textContent = "You must be at least 13 years old.";
        return;
    }
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errorMessage.textContent = "Enter a valid email address.";
        return;
    }
    if (password.length < 8 || !/\d/.test(password) || !/[A-Za-z]/.test(password)) {
        errorMessage.textContent = "Password must be at least 8 characters with letters & numbers.";
        return;
    }
    if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match.";
        return;
    }

    try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await updateProfile(user, { displayName });

        await setDoc(doc(db, "users", user.uid), {
            displayName,
            email,
            age,
            gender,
            ip: userGeo.ip,
            country: userGeo.country,
            city: userGeo.city,
            createdAt: new Date()
        });

        alert("Sign-up successful! Redirecting...");
        window.location.href = "home.html";

    } catch (error) {
        console.error("Error during sign-up:", error);

        if (error.code === "auth/email-already-in-use") {
            errorMessage.textContent = "Email is already in use.";
        } else if (error.code === "auth/weak-password") {
            errorMessage.textContent = "Password is too weak.";
        } else {
            errorMessage.textContent = "Sign-up failed. Please try again.";
        }
    }
});
</script>
a <script src="geolocation.js" type="module"></script>
</body>
</html>
