<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snaptalk - Home</title>

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5847677612423434" crossorigin="anonymous"></script>

  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #141e30, #243b55, #141e30);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f0f3f7;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Main Container */
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      transition: transform 0.4s;
    }
    .container:hover {
      transform: translateY(-5px);
    }

    .container h1 {
      font-size: 36px;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(37, 117, 252, 0.4);
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border: none;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(37, 117, 252, 0.35);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(37, 117, 252, 0.5);
    }

    /* Top Ad Container (Optional) */
    .ad-container-top {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 728px;
      padding: 0 10px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      .container h1 {
        font-size: 28px;
      }
      .btn {
        font-size: 16px;
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Ad Container -->
  <div class="ad-container-top">
    <ins class="adsbygoogle"
      style="display:block; width:100%; height:80px;"
      data-ad-client="ca-pub-5847677612423434"
      data-ad-slot="YOUR_AD_SLOT"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Snaptalk</h1>
    <div class="btn-container">
      <a href="achat.html" class="btn">Teen Chat (13â€“17)</a>
      <a href="chat.html" class="btn">Adult Chat (18+)</a>
    </div>
  </div>

</body>
</html>
