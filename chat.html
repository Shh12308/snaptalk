<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Chat</title>

  <!-- Agora SDK -->
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Main Logic -->
  <script type="module" src="main.js" defer></script>
</head>

<body>
  <div class="chat-container">
    <!-- Video Call Section -->
    <div class="video-call">
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>

      <!-- Opponent Info -->
      <div class="user-info" id="opponent-info">
        <img id="opponent-avatar" src="1C2E7234-5C18-45EC-A7A3-10414B8FB6F4.jpeg" alt="Avatar" />
        <span id="opponent-gender">Gender: Loading...</span>
        <span id="opponent-age">Age: Loading...</span>
        <span id="opponent-location">Location: Loading...</span>
      </div>

      <!-- Settings Toggle -->
      <span id="settings-toggle" class="settings-toggle">âš™ Settings</span>

      <!-- Settings Panel -->
      <div id="settings" class="settings-panel hidden">
        <label for="age">Age:</label>
        <select id="age">
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18+">18+</option>
        </select>

        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="location">Country:</label>
        <select id="location"></select>

        <button id="saveSettings">Save Preferences</button>
      </div>

      <!-- Icebreaker Selector -->
     <select id="icebreaker-selector">
  <option disabled selected>Select an icebreaker</option>
  <option>What's a hobby you're passionate about?</option>
  <option>If you could travel anywhere, where would you go?</option>
  <option>What's your go-to comfort food?</option>
</select>

      <!-- Controls -->
      <div class="controls">
        <button id="startChat"><i class="fas fa-comments"></i> Start Chat</button>
        <button id="stopChat" style="display:none;"><i class="fas fa-phone-slash"></i> Stop</button>
        <button id="skipChat" style="display:none;"><i class="fas fa-forward"></i> Skip</button>
      </div>
    </div>

    <div class="chat-box">
  <div id="chat-box" class="chat-box-container">
    <!-- Chat messages appear here -->
  </div>
  <div class="chat-input-container">
    <input type="text" id="chat-input" placeholder="Type a message..." />
    <button id="send-button"><i class="fas fa-paper-plane"></i> Send</button>
  </div>
</div>

    <!-- Report User Button -->
    <button id="reportUser" style="display:none;">Report User</button>
  </div>
</body>
</html>
