<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Chat with Preferences</title>
  <link rel="stylesheet" href="c.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  
  <!-- AgoraRTC SDK -->
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>

</head>

<body>
  <div class="chat-container">
    <!-- Video Call Section -->
    <div class="video-call">
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>

      <!-- Opponent Info -->
      <div class="user-info" id="opponent-info">
        <img id="opponent-avatar" src="default-avatar.png" alt="Avatar" />
        <span id="opponent-username">Username: Loading...</span>
        <span id="opponent-gender">Gender: Loading...</span>
        <span id="opponent-age">Age: Loading...</span>
        <span id="opponent-location">Location: Loading...</span>
      </div>

      <!-- Settings Toggle -->
      <span id="settings-toggle">âš™ Settings</span>

      <!-- Settings Panel -->
      <div id="settings" style="display:none;">
        <label for="age">Age:</label>
        <select id="age">
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18+">18+</option>
        </select>

        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="location">Country:</label>
        <select id="location"></select>

        <button id="saveSettings">Save Preferences</button>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="startChat"><i class="fas fa-comments"></i> Start Chat</button>
        <button id="stopChat" style="display:none;"><i class="fas fa-phone-slash"></i> Stop</button>
        <button id="skipChat" style="display:none;"><i class="fas fa-forward"></i> Skip</button>
      </div>
    </div>

    <!-- Chat Box Section -->
    <div class="chat-box">
      <div id="chat-box" class="chat-box-container">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-button"><i class="fas fa-paper-plane"></i> Send</button>
      </div>
    </div>
  </div>

  <!-- Main Script for Video Chat -->
  <script src="c.js"></script>
</body>

</html>
