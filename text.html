<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snaptalk Secure Random Text Chat</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <!-- jsrsasign for RSA -->
  <script src="https://cdn.rawgit.com/kjur/jsrsasign/8.0.12/jsrsasign-all-min.js"></script>

<style>
  /* === Global Styles === */
  body {
    background: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
  }

  header {
    background: #4b0082;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
  }

  /* === Chat Container === */
  #chat {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    border-top: 1px solid #333;
    border-bottom: 1px solid #333;
  }

  .msg {
    padding: 10px 14px;
    margin: 8px 0;
    border-radius: 18px;
    max-width: 75%;
    word-wrap: break-word;
    line-height: 1.4;
  }

  .msg.sent {
    background: #007aff;
    color: #fff;
    margin-left: auto;
    border-bottom-right-radius: 0;
  }

  .msg.received {
    background: #eee;
    color: #000;
    margin-right: auto;
    border-bottom-left-radius: 0;
  }

  #typing {
    padding: 8px 20px;
    color: #aaa;
    font-size: 14px;
    font-style: italic;
  }

  /* === Footer === */
  footer {
    display: flex;
    padding: 10px;
    background: #1e1e1e;
    border-top: 1px solid #333;
  }

  footer input {
    flex: 1;
    padding: 12px 14px;
    border: none;
    border-radius: 25px;
    background: #333;
    color: #fff;
    font-size: 16px;
    outline: none;
  }

  footer button {
    margin-left: 10px;
    padding: 12px 20px;
    background: #007aff;
    color: #fff;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  footer button:hover {
    background: #005ecb;
  }

  #skip {
    background: #e53935;
  }

  #skip:hover {
    background: #c62828;
  }

  /* === Responsive === */
  @media (max-width: 600px) {
    footer {
      flex-direction: column;
    }
    footer input {
      margin-bottom: 10px;
      width: 100%;
    }
    footer button {
      width: 100%;
      margin-left: 0;
    }
  }
</style>
</head>

<body>
  <header>Snaptalk Secure Random Text Chat</header>
  <div id="chat">
    <div id="messages"></div>
    <div id="typing"></div>
    <footer>
      <input id="input" type="text" placeholder="Type a message...">
      <button id="send">Send</button>
      <button id="skip">Skip</button>
    </footer>
  </div>
</body>
  <script>
// === Firebase Config ===
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// === RSA Keys ===
let myPrivateKey = null;
let myPublicKey = null;
let partnerPublicKey = null;
let partnerId = null;

// === DOM ===
const input = document.getElementById('input');
const sendBtn = document.getElementById('send');
const skipBtn = document.getElementById('skip');
const messagesDiv = document.getElementById('messages');
const typingDiv = document.getElementById('typing');

// === Load or Generate Keys ===
function loadOrCreateKeys() {
  const priv = localStorage.getItem('rsaPriv');
  const pub = localStorage.getItem('rsaPub');
  if (priv && pub) {
    myPrivateKey = new RSAKey();
    myPrivateKey.readPrivateKeyFromPEMString(priv);
    myPublicKey = pub;
    console.log("âœ… Loaded RSA keys from localStorage");
  } else {
    const rsa = new RSAKey();
    rsa.generate(2048, '10001');
    myPrivateKey = rsa;
    myPublicKey = rsa.getPublicString();
    localStorage.setItem('rsaPriv', rsa.getPEMString());
    localStorage.setItem('rsaPub', myPublicKey);
    console.log("ðŸ”‘ Generated new RSA keys");
  }
}

// === Save Public Key to Firestore ===
async function savePublicKey() {
  await db.collection('users').doc(auth.currentUser.uid).set({
    publicKey: myPublicKey,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  }, { merge: true });
}

// === Matchmaking ===
async function findPartner() {
  messagesDiv.innerHTML = '';
  typingDiv.textContent = '';
  partnerId = null;
  partnerPublicKey = null;

  const myId = auth.currentUser.uid;
  const myRef = db.collection('queue').doc(myId);
  await myRef.set({ looking: true });

  // Watch my queue doc for match
  const unsub = myRef.onSnapshot(async snap => {
    const data = snap.data();
    if (data && data.partner) {
      partnerId = data.partner;
      unsub();
      console.log('âœ… Matched with', partnerId);
      await myRef.delete();
      const partnerDoc = await db.collection('users').doc(partnerId).get();
      partnerPublicKey = partnerDoc.data().publicKey;
      listenForMessages();
    }
  });

  // Try to pair immediately
  const queueSnap = await db.collection('queue').where('looking', '==', true).get();
  for (const doc of queueSnap.docs) {
    if (doc.id !== myId) {
      await myRef.set({ partner: doc.id });
      await db.collection('queue').doc(doc.id).set({ partner: myId });
      return;
    }
  }
}

// === Encrypt & Decrypt ===
function encrypt(msg) {
  const rsa = new RSAKey();
  rsa.readPublicKey(partnerPublicKey);
  return hex2b64(rsa.encrypt(msg));
}

function decrypt(enc) {
  return myPrivateKey.decrypt(b64tohex(enc));
}

// === Listen for Messages ===
function listenForMessages() {
  db.collection('chats')
    .where('users', 'array-contains', auth.currentUser.uid)
    .orderBy('sentAt')
    .onSnapshot(snap => {
      snap.docChanges().forEach(change => {
        if (change.type === 'added') {
          const msg = change.doc.data();
          if (msg.sender !== auth.currentUser.uid) {
            const plain = decrypt(msg.text);
            appendMsg(plain, 'received');
          }
        }
      });
    });
}

// === Typing Indicator ===
input.addEventListener('input', () => {
  if (partnerId) {
    db.collection('typing').doc(partnerId).set({ typing: true });
  }
});

db.collection('typing').doc(auth.currentUser.uid)
  .onSnapshot(doc => {
    if (doc.exists && doc.data().typing) {
      typingDiv.textContent = 'Partner is typing...';
      setTimeout(() => {
        typingDiv.textContent = '';
        doc.ref.set({ typing: false });
      }, 1500);
    }
  });

// === Send Message ===
sendBtn.onclick = async () => {
  const msg = input.value.trim();
  if (!msg || !partnerPublicKey) return;
  const enc = encrypt(msg);
  await db.collection('chats').add({
    users: [auth.currentUser.uid, partnerId],
    sender: auth.currentUser.uid,
    text: enc,
    sentAt: firebase.firestore.FieldValue.serverTimestamp()
  });
  appendMsg(msg, 'sent');
  input.value = '';
};

function appendMsg(msg, cls) {
  const div = document.createElement('div');
  div.className = 'msg ' + cls;
  div.textContent = msg;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// === Skip Partner ===
skipBtn.onclick = async () => {
  if (partnerId) {
    await db.collection('queue').doc(partnerId).delete().catch(()=>{});
    partnerId = null;
  }
  findPartner();
};

// === Init ===
auth.signInAnonymously().then(async () => {
  loadOrCreateKeys();
  await savePublicKey();
  findPartner();
});
  </script>
</body>
</html>
